<div class="alert alert-light">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="row pl-3">
                    <div class="col-xs-4">
                        <h4 class="app-clickable" [routerLink]="['/home']">Movie Geek</h4>
                    </div>
                    <div class="col-xs-1">
                        <img src="/assets/images/glasses.gif" alt="glasses" width="90"
                            class="img ml-3 pb-1 app-clickable" [routerLink]="['/home']">
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <form (submit)="submitHandler($event)">
                    <input [(ngModel)]="queryTerm" id="searchbox" type="text" name="queryTerm" autofocus
                        placeholder="Search for a movie here..." class="form-control">
                </form>
            </div>
        </div>
    </div>
</div>
