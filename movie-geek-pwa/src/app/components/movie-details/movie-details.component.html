<div class="loader" id="loader" *ngIf="!movie">
    <img src="/assets/images/loader.svg" alt="Loading">
</div>

<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.Poster" [alt]="movie.Title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3 class="mt-2">{{ movie.Title }}</h3>
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <td>Year</td>
                    <td>{{ movie.Year }}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>{{ movie.Genre }}</td>
                </tr>
                <tr>
                    <td>Director</td>
                    <td>{{ movie.Director }}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>{{ movie.Plot }}</td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>{{ movie.Actors }}</td>
                </tr>
                <tr>
                    <td>Released</td>
                    <td>{{ movie.Released }}</td>
                </tr>
                <tr>
                    <td>BoxOffice</td>
                    <td>{{ movie.BoxOffice }}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
</div>
